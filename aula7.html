

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity School</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="aula7.css">
</head>

<body>
    <header id="event-description">
        <div id="disclaimer">
            <h2>Workshop Infinity</h2>
            <p class="about-event">
                Um evento para aprimorar seu aprendizado
            </p>
            <p>Data do evento:</p>
            <p class="event-date">Domingo, 22 de Dezembro, a partir das 14h</p>
        </div>
        <div id="form-subscription">
            <p>Preencha o formul√°rio para receber os detalhes do evento</p>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" placeholder="Digite o seu nome">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" placeholder="Digite o seu email">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="telefone" placeholder="Digite o seu telefone">
            </div>
            <div class="form-group">
                <label for="interest">Principal interesse</label>
                <select name="interest">
                    <option disabled selected>Selecione</option>
                    <option value="python">Python</option>
                    <option value="javascript">Javascript</option>
                    <option value="datascience">Datascience</option>
                </select>
            </div>
            <input type="submit" class="btn" value="Quero me inscrever">
        </div>
    </header>

</body>

</html>
