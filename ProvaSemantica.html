<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>


</head>
<body>
<h1>Cadastro de Vaga de Emprego</h1>
<hr>
<form>

<label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" placeholder="Nome e sobrenome"> 
<br>
<br>
  
<label for="idade">Email:</label>
<input type="email" id="email" name="email" placeholder="Email"> <br>
<br>

<label for="senha">Senha:</label>
<input type="password" id="senha" name="senha" placeholder="Letras e números"> 
<br>
<br> 

<label for="vaga">País</label>
<select name="vaga" id="vaga">
<option value="python">Brasil</option>
<option value="java">Estados Unidos</option>
<option value="PHP">Suécia</option>
<option value="PHP"> UK</option>
</select> 
<br>
<br>
  
<label for="sobre">Fale sobre Você</label>
<br>
<textarea id="sobre" name="sobre" rows="5" cols="33">
</textarea>
<br>
<br>


<input type="submit" value="Enviar">

<input type="reset" value="Limpar Dados">
</form>
</body>
</html>
